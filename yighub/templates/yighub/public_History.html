{% extends "yighub/sidebar.html" %}

{% block contents %}
<div class="span9">
	<br />	
	<br />

	<div class="container-fluid" style="max-width: 680px; margin-left: auto; margin-right: auto;">
		<div class="row-fluid">
			<span class="lead">History</span> 
		</div>
		<br />
		<br />
		{% for e in page.entry_list %}
		<strong>{{ e.title }}</strong>

		<dl class="dl-horizontal">
			{% for h in e.history %}
			<dt>{{ h.month }}</dt>

			{% for event in h.events %}
				<dd>{{ event }}</dd>
			{% endfor %}

			{% endfor %}
		</dl>
		{% if not forloop.last %}
		<hr />
		{% endif %}
		{% endfor %}

	</div>
</div><!--/span-->	

{% endblock %}
