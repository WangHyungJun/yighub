<h1>게시판 만들기</h1>

<form action = "/yighub/intro/{{ intro_name }}/create/" enctype = "multipart/form-data" method = "post">
{% csrf_token %}
<ul>
{% for field in form %}
<li>{{ field.errors }}
{{ field.label_tag }} : {{ field }}
</li>
{% endfor %}
</ul>

<input type = "submit" value = "intro 페이지 만들기" />
</form>
