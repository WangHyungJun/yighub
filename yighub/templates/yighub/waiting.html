{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>YIG &middot; Yonsei Investment Group</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Yonsei Investment Group">
	<meta name="author" content="">

	<!-- Le styles -->
	<link href="{% static 'yighub/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
	<link href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css' rel='stylesheet' type='text/css" />
	<link rel="shortcut icon" href="{% static 'yighub/images/yiglogo.png' %}" />
	<style type="text/css">
	body {
		padding-top: 60px;
		/* padding-bottom: 40px; */
	}
	.sidebar-nav {
		padding: 9px 0;
	}

	footer {
		margin-top: 120px;
	}

	.sidebar > li > a {
		disply:block; 
		padding: 8px 14px; 
		border: 1px solid #e5e5e5;
	}
	.sidebar > li:first-child > a {
		border-radius: 6px 6px 0px 0px;
	}
	.sidebar > li:last-child > a {
		border-radius: 0px 0px 6px 6px;
	}
	.sidebar > li > a > i {
		float: right;
		opacity: 0.25;
	}

	.menubar > li > a {
		disply:block; 
		padding: 8px 14px; 
		border: 1px solid #e5e5e5;
	}
	.menubar > li:first-child > a {
		border-top-style: none;
	}
	.menubar > li:last-child > a {
		border-bottom-style: none;
	}
	.menubar > li > a > i {
		float: right;
		opacity: 0.25;
	}

	
	@media (max-width: 980px) {
		/* Enable use of floated navbar text */
		.navbar-text.pull-right {
			float: none;
			padding-left: 5px;
			padding-right: 5px;
		}

		.container {
		  padding:0;
		  margin:0;
		}

		body {
		  padding:0;
		}

		.navbar-fixed-top, .navbar-fixed-bottom, .navbar-static-top {
		  margin-left: 0;
		  margin-right: 0;
		  margin-bottom:0;
		}

	}

	@media (min-width: 670px) {

	    .creator-column {
	    	width: 50px;
	    }

	    .board-column {
	    	max-width: 120px;
	    }

	    .title-column {

	    }

	    .time-column {
	    	width: 80px;

	    }
	}

	body {
	  padding-top: 160px;
	  padding-bottom: 40px;
	  background-color: #f5f5f5;
	}

	.form-signin {
	  max-width: 300px;
	  padding: 19px 29px 29px;
	  margin: 0 auto 20px;
	  background-color: #fff;
	  border: 1px solid #e5e5e5;
	  -webkit-border-radius: 5px;
	     -moz-border-radius: 5px;
	          border-radius: 5px;
	  -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	     -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	          box-shadow: 0 1px 2px rgba(0,0,0,.05);
	}
	.form-signin .form-signin-heading,
	.form-signin .checkbox {
	  margin-bottom: 10px;
	}
	.form-signin input[type="text"],
	.form-signin input[type="password"] {
	  font-size: 16px;
	  height: auto;
	  margin-bottom: 15px;
	  padding: 7px 9px;
	}

	{% block style %}
	{% endblock %}

	</style>
	<link href="{% static 'yighub/bootstrap/css/bootstrap-responsive.css' %}" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="../assets/js/html5shiv.js"></script>
<![endif]-->

</head>

<body>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="container">

			  <form class="form-signin text-center" action="{% url 'yighub:create_taskforce' %}", method = "post">
			  	{% csrf_token %}
			    <h2 class="form-signin-heading" style="color:skyblue;">- 공사중 -</h2>
			    <br />
			    <h5>YIG 웹사이트가 공사 중입니다.</h5>
			    <br />
			    <h5>곧 좀 더 나은 모습으로 찾아오겠습니다.</h5>
			    <br />
			    <h5>잠시만 기다려 주세요.</h5>
			    <br />
			    <!-- <span class="muted">by</span> -->
			    <br />
			    <span class="muted">YIG 15기 웹마스터 조용래</span>
			  </form>

			</div> <!-- /container -->
		</div><!--/.row-->
		<footer>
			<div class="container">
				<p class="text-center muted">Yonsei Investment Group</p>
			</div>
		</footer>

	</div><!--/.fluid-container-->


<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="{% static 'yighub/bootstrap/js/bootstrap.min.js' %}"></script>

</body>
</html>
